<p class="notop">
COLORSLIDER.
</p>

<div id="colbox"></div>
<div> 
    <span class="fixedwidth">hue:  </span> 
	<span class="fixedwidth" id="valBox1">180</span> 
	<input type="range" id="myRange" min="0" max="359" oninput="setColor(getElementById('colbox'),this.value,1);showVal(this.value,1);" onchange="setColor(getElementById('colbox'),this.value,1);showVal(this.value,1);"> 
	
</div>
<div>
    <span class="fixedwidth">saturation:  </span>
    <span class="fixedwidth" id="valBox2">100</span>
    <input type="range" id="myRange" min="0" max="100" oninput="setColor(getElementById('colbox'),this.value,2);showVal(this.value,2);" onchange="setColor(getElementById('colbox'),this.value,2);showVal(this.value,2);">
</div>
<div>
    <span class="fixedwidth">lightness:  </span>
    <span class="fixedwidth" id="valBox3">50</span>
    <input type="range" id="myRange" min="0" max="100" oninput="setColor(getElementById('colbox'),this.value,3);showVal(this.value,3);" onchange="setColor(getElementById('colbox'),this.value,3);showVal(this.value,3);">
</div>
<div>
    <span id="rgb"> rgb(,,)</span>
</div>
    
<p class="notop">
PROMODORO.
</p>

<form name="promodoro"> 
    Enter minutes:
    <input type=text name="minutes">
    <input type=button value="START TIMER" onClick="initTimer(document.forms['promodoro'].element['minutes']);">
</form>    
<button onclick="initTimer(1500);"> START TIMER </button>
<div id="timer" ></div>
