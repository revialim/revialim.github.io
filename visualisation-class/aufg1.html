<html>
<body>
  <div class="container">
    <div>
      <div style="width: 49%; display: inline-block;">
        <svg width="500" height="300">
          <circle id="circle-1a" cx="80" cy="150" r="30" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-1b" cx="250" cy="150" r="30" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-1result" cx="250" cy="150" r="0" stroke="#E78400" stroke-width="2" fill="white" fill-opacity="0.4" />
        </svg>
      </div>
      <div style="width: 49%; display: inline-block; vertical-align: top; background-color: rgba(200,200,200, 0.5);">
        <span> Der Fläche rechts sei <span id="size-relation">3</span>-mal größer als die linke.</span>
        <input id="slider1" onInput="changeSize(1);" type="range" min="1" max="300" value="30" class="slider" />
        <div id="relation-value-x-1"></div>
      </div>
    </div>
    
    <div style="height: 2em;"><button style="float: right;" onClick="calcCorr(1,3);">check</button></div>
  </div>
  
  <div class="container">
    <div>
      <div style="width: 49%; display: inline-block;">
        <svg width="500" height="300">
          <circle id="circle-2a" cx="80" cy="150" r="12" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-2b" cx="250" cy="150" r="12" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-2result" cx="250" cy="150" r="0" stroke="#E78400" stroke-width="2" fill="white" fill-opacity="0.4" />
        </svg>
      </div>
      <div style="width: 49%; display: inline-block; vertical-align: top; background-color: rgba(200,200,200, 0.5);">
        <span> Der Fläche rechts sei <span id="size-relation">5</span>-mal größer als die linke.</span>
        <input id="slider2" onInput="changeSize(2);" type="range" min="1" max="300" value="30" class="slider" />
        <div id="relation-value-x-2"></div>
      </div>
    </div>
    
    <div style="height: 2em;"><button style="float: right;" onClick="calcCorr(2,5);">check</button></div>
  </div>
  
  <div class="container">
    <div>
      <div style="width: 49%; display: inline-block;">
        <svg width="500" height="300">
          <circle id="circle-3a" cx="80" cy="150" r="50" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-3b" cx="250" cy="150" r="50" stroke="black" stroke-width="2" fill="" />
          <circle id="circle-3result" cx="250" cy="150" r="0" stroke="#E78400" stroke-width="2" fill="white" fill-opacity="0.4" />
        </svg>
      </div>
      <div style="width: 49%; display: inline-block; vertical-align: top; background-color: rgba(200,200,200, 0.5);">
        <span> Der Fläche rechts sei <span id="size-relation">2</span>-mal größer als die linke.</span>
        <input id="slider3" onInput="changeSize(3);" type="range" min="1" max="300" value="30" class="slider" />
        <div id="relation-value-x-3"></div>
      </div>
    </div>
    
    <div style="height: 2em;"><button style="float: right;" onClick="calcCorr(3,2);">check</button></div>
  </div>
  
  <script> 
  function changeSize(id){
    var sliderSize = document.getElementById("slider"+id).value;
    document.getElementById("circle-"+id+"b").setAttribute("r", sliderSize);
  }
    
  function calcCircleArea(radius){
    return Math.PI*radius*radius;
  }
  
  function getActualRadius(relationVal, enteredRadius){
    return Math.sqrt(relationVal * enteredRadius * enteredRadius);
  }
    
  function calcRelationFactor(enteredRadius, actualRadius){
    var area1 = calcCircleArea(enteredRadius);
    var area2 = calcCircleArea(actualRadius);
    return (Math.log(area1)/Math.log(area2));
  }
    
  function calcReverseRelationFactor(enteredRadius, actualRadius){
    var area1 = calcCircleArea(enteredRadius);
    var area2 = calcCircleArea(actualRadius);
    return (Math.log(area2)/Math.log(area1));
  }
  
  function calcCorr(id, relation){
    
    var fstRadius = (document.getElementById("circle-"+id+"a").getAttribute("r")) * 1;
    var sndRadius = (document.getElementById("circle-"+id+"b").getAttribute("r")) * 1;
    //var relation = 3; 
    var actualRadius = getActualRadius(relation, fstRadius);
    
    document.getElementById("relation-value-x-"+id).innerHTML = "<div>x: " + calcRelationFactor(sndRadius, actualRadius) +
      "</div><div>x reverse: "+ calcReverseRelationFactor(sndRadius, actualRadius) +
      "</div><div> Gesuchte Größe wird blau umranded angezeigt. </div>";
    
    var resultCircle = document.getElementById("circle-"+id+"result").setAttribute("r", actualRadius);
  }
  </script>

</body>
</html>
